<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>디바이스 체크 페이지</title>
    <script type="text/javascript">
        function checkos(){
            var mobileKeyWords = new Array('iPhone', 'iPod', 'BlackBerry', 'Android', 'Windows CE', 'LG', 'MOT', 'SAMSUNG', 'SonyEricsson');/*기기 변수 설정*/
            var device_name = '';
            for (var Info in mobileKeyWords){
                if (navigator.userAgent.match(mobileKeyWords[Info]) != null){
                    device_name = mobileKeyWords[Info];
                    break;
                }
            }
            return device_name /* 값 반환 */
        }
        var mobile = checkos();
    </script>
</head>
<body>
</body>
<script type="text/javascript">
    if (mobile == ""){
        alert("브라우저 접속입니다.")
    }
    else {
        alert(mobile + "접속입니다.")
        if (mobile == "Android"){
            location.href="https://play.google.com/store/apps/details?id=com.google.android.googlequicksearchbox";
        }
        else if (mobile == "iPhone"){
            location.href="https://itunes.apple.com/kr/genre/ios/id36?mt=8";
        }
        else if (mobile == "ios"){
            location.href="https://www.naver.com";
        }
    }
</script>
</html>
